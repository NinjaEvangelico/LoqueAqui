{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Editar Anúncio - Loque{% endblock %}

{% block content %}
<h2 class="mb-4">Editar Anúncio: {{ anuncio.local }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
</form>
{% endblock %}
